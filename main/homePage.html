<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Main</title>
    <script src="user_function.js"></script>
    <script src="username.js"></script>
</head>
<body>
    <div class="header">
        <div class="webName border">
            ShopDekho
        </div>
        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
        </div>
        <form action="/userinterface" method="POST" style="display: inline;">
            <div class="searchBar">
                <input id="input" name="text_field" placeholder="Enter the Brand Here" class="search-input">
                <div class="search-icon">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </form>
        <div class="userName" id="username">
            
        </div>
        <div class="cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </div>
    <div class="bodySection"></div>
    <div class="subparts">
        <div class="box-left">
            <div class="box-left-img"></div>
            <div class="box-left-content">
                See More
            </div>
        </div>
        <div class="subparts-right">
            <div class="box">
                <div class="box-name">
                    Clothing
                </div>
                <div class="box-img" style="background-image: url('Clothing.jpg');"></div>
                <div class="box-content">
                    See More
                </div>
            </div>
            <div class="box">
                <div class="box-name">
                    Electronics
                </div>
                <div class="box-img" style="background-image: url('electronics.jpeg');"></div>
                <div class="box-content">
                    See More
                </div>
            </div>
            <div class="box">
                <div class="box-name">
                    Pet Care Products
                </div>
                <div class="box-img" style="background-image: url('pet_care_products.jpg');"></div>
                <div class="box-content">
                    See More
                </div>
            </div>
            <div class="box">
                <div class="box-name">
                    Personal Care
                </div>
                <div class="box-img" style="background-image: url('personal_care.jpg');"></div>
                <div class="box-content">
                    See More
                </div>
            </div>
            <div class="box">
                <div class="box-name">
                    Furniture
                </div>
                <div class="box-img" style="background-image: url('Furniture.jpeg');"></div>
                <div class="box-content">
                    See More
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="social-media">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="footer-content">
            :: Please Follow us on Social Media
        </div>
    </div>
</body>
</html>
